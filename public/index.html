<!DOCTYPE html>
<html>
<head>
  <title>Describe this sprite</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body onload="init()">
  <h1>Write a sentence to describe this sprite</h1>
  <p>Sprite ID: <span id="spriteId"></span></p>
  
  <br><br>
  
  <label for="sprite-image">Sprite:</label>
  <br>
  <img id="sprite-image" src="">
  
  <br><br>
  <label for="annotation">Enter your description:</label>
  <input type="text" id="annotation" placeholder="Sprite Description">
  <button id="submitButton">Submit</button>
  
  <script src="/client.js"></script>
</body>
</html>

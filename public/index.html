<!DOCTYPE html>
<html>
<head>
  <title>Describe this level</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <h1>Write a sentence to describe this level</h1>
  <p>Level ID: <span id="levelId"></span></p>
  
  <br><br>
  
  <label for="user-level">User Level:</label>
  <br>
  <img id="user-level" src="">
  
  <br><br>
  <label for="username">(Optional) Enter your username:</label>
  <input type="text" id="username" placeholder="Your Username">
  <label for="annotation">Enter your description:</label>
  <input type="text" id="annotation" placeholder="Level Description">
  <button id="submitButton">Submit</button>
  
  <script src="/client.js"></script>
</body>
</html>

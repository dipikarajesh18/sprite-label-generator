<!DOCTYPE html>
<html>
<head>
  <title>Describe this sprite</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body onload="init()">
  <div id="container">
      <div id="desc_title">Describe this sprite!</div>
      <div id="spriteId">#69</div>
      <img id='sprite-image' src="">
      <input text="text" id="annotation" placeholder="Enter a description here!">
      <div id="ex_text">Example: an orange fox with a santa hat</div>
      <br>
      <div id="desc_opt">
          <!-- checkboxes -->
          <input type="checkbox" value="is_unknown" id="is_unk">
          <label for="unk" style='margin-right:10px;'>Unknown</label>
          <input type="checkbox" value="is_tile" id="is_tile">
          <label for="ani">Tile</label>
          <!-- color dropbox -->
          <select id="color_opt">
              <option style='background-color:#000;color:white;' value="black">Black</option>
              <option style='background-color:#000;color:white;' value="dark-blue">Dark Blue</option>
              <option value="dark-blue">Dark Purple</option>
              <option value="dark-green">Dark Green</option>
              <option value="brown">Brown</option>
              <option value="dark-grey">Dark Grey</option>
              <option value="light-grey">Light Grey</option>
              <option value="white">White</option>
              <option style='background-color:#ff004d;color:black;' value="red">Red</option>
              <option value="orange">Orange</option>
              <option value="yellow">Yellow</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="lavender">Lavender</option>
              <option value="pink">Pink</option>
              <option value="light-peach">Light Peach</option>
          </select>
      </div>
      <button id="submitButton">Submit</button>
  </div>
  <script src="/client.js"></script>
</body>
</html>
